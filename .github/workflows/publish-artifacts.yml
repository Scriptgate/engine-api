---
name: Publish Artifacts

env:
  JAVA_VERSION: 21

on:
  workflow_dispatch:

jobs:
  publish-artifacts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CHECKOUT_PAT }}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{  env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Set up Gradle
        run: chmod a+x gradlew
      - name: Build
        run: ./gradlew build
      - name: Publish
        run: ./gradlew publish -PgithubUsername=scriptgate -PgithubToken=${{ secrets.GITHUB_TOKEN }}