plugins {
    id 'java'
    id 'maven-publish'
}

group = 'net.scriptgate.engine'
version = '1.0.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = 'GithubPackages'
            url = 'https://maven.pkg.github.com/Scriptgate/engine-api'
            credentials {
                username = providers.gradleProperty('GITHUB_USERNAME').getOrNull()
                password = providers.gradleProperty('GITHUB_TOKEN').getOrNull()
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}