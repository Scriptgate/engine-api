plugins {
    id 'java'
    id 'maven-publish'
}

group = 'net.scriptgate.engine'
version = '1.0.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = 'GithubPackages'
            url = 'https://maven.pkg.github.com/Scriptgate/engine-api'
            credentials {
                username = System.getenv('GITHUB_USERNAME')
                password = System.getenv('GITHUB_TOKEN')
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}