apply plugin: 'java'
apply plugin: 'maven'

group 'net.scriptgate.engine'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createPom << {
    pom {
        project {
            groupId project.group
            artifactId project.name
            version project.version
            description 'POM was created with Gradle'
        }
    }.writeTo("${project.libsDir}/${project.name}-${project.version}.pom")
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourceJar
}